<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Ejemplo Factura</h2>
    </div>
    <div class="card-body">
      <app-invoice-view [id]="invoice.id" [name]="invoice.name"></app-invoice-view>
      <div class="row my-3">
        <div class="col">
          <app-client-view [client]="invoice.client"></app-client-view>
        </div>
        <div class="col">

        </div>
      </div>
      <div>
        <h4>Detalle de la factura</h4>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            @for (item of invoice.items; track $index){
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.product}}</td>
              <td>{{item.price }}</td>
              <td>{{item.quantity}}</td>
            </tr>
            }
          </tbody>
        </table>
        <div>
        </div>
      </div>
    </div>
