<h4>Detalle de la factura</h4>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    @for (item of items; track $index){
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.product}}</td>
      <td>{{item.price }}</td>
      <td>{{item.quantity}}</td>
    </tr>
    }
  </tbody>
</table>
